<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>RPG</title>
</head>
<body>
    <h1>The Arena</h1>
    <div class="container">
        <div class="row g-2">
            <div class="col" id="player1-cont">
                <div><p id="stat1"></p></div>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    
                    <div class="carousel-item">
                      <img src="img/human.png" class="w-50" alt="human" value="human">
                    </div>
                    <div class="carousel-item">
                      <img src="img/elf1.png" class="w-50" alt="elf" value="elf">
                    </div>
                    <div class="carousel-item active">
                      <img src="img/orc1.png" class="w-50" alt="orc" value="orc">
                    </div>
                    <div class="carousel-item">
                      <img src="img/vampire.png" class="w-50" alt="vampire" value="vampire">
                    </div>
                  
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                    <!-- Choice of the item for the ennemy -->
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Items
                        </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Boots</a></li>
                    <li><a class="dropdown-item" href="#">Sword</a></li>
                    <li><a class="dropdown-item" href="#">Bow</a></li>
                    <li><a class="dropdown-item" href="#">Staff</a></li>
                    </ul>
                </div>

                <input type="text" id="input" placeholder="Nom d'avatar"></input>
            </div>
            <!--<img src="img/VS.png" class="vs-image">-->
            <div class="col" id="player2-cont">
                <div><p id="stat2"></p></div>
                <div id="carouselExampleControl" class="carousel slide" data-bs-ride="carousel">
                    
                      <div class="carousel-item">
                        <img src="img/human1.png" class="w-50" alt="human" value="human">
                      </div>
                      <div class="carousel-item">
                        <img src="img/elf.png" class="w-50" alt="elf" value="elf">
                      </div>
                      <div class="carousel-item active">
                        <img src="img/orc.png" class="w-50" alt="orc" value="orc">
                      </div>
                      <div class="carousel-item">
                        <img src="img/vampire1.png" class="w-50" alt="vampire" value="vampire">
                      </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControl"  data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControl"  data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Example split danger button -->
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Items
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Boots</a></li>
                    <li><a class="dropdown-item" href="#">Sword</a></li>
                    <li><a class="dropdown-item" href="#">Bow</a></li>
                    <li><a class="dropdown-item" href="#">Staff</a></li>
                    </ul>
                </div>
  
                <input type="text" id="input2" placeholder="Nom d'avatar"></input>
            </div>
        </div>
    </div>
    
    <script src="gamelogic.js"></script>
    <script src="character.js"></script>
</body>
</html>
